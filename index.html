<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ar Aframe Base</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>


	<!-- AFRAME -->
	<!-- include aframe -->
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
	<!-- include ar.js -->
	<script src="js/vendor/aframe/build/aframe-ar.js"></script>
</head>

<body>
	<a-scene embedded arjs="patternRatio: 0.7">
		<!-- <a-box color="red" position="2 0 -5" width="1"></a-box> -->
		<a-assets>
			<a-asset-item id="schwalbe-obj" src="assets/schwalbe.obj"></a-asset-item>
			<a-asset-item id="schwalbe-mtl" src="assets/schwalbe.mtl"></a-asset-item>
			<a-asset-item id="schwalbe" src="assets/schwalbe.gltf"></a-asset-item>
		</a-assets>

		<a-marker preset="custom" type="pattern" url="patterns/1.patt">

			<a-entity position="0 0 0">
				<a-animation attribute="rotation"
										 dur="10000"
										 fill="forwards"
										 to="0 360 0"
										 easing="linear"
										 repeat="indefinite"></a-animation>
				<!-- <a-entity obj-model="obj: #schwalbe-obj; mtl: #schwalbe-mtl" position="0 -.5 -4" scale="1 1 1" rotation="-90 90 0"> -->
				<a-entity gltf-model="#schwalbe" position="1 0 .1" scale=".01 .01 .01" rotation="-90 90 0"></a-entity>
				<a-sphere color="yellow" radius=".04" position="-.2 1.14 -.26">
					<a-animation attribute="position"
											 dur="1000"
											 fill="forwards"
											 to="-.2 1 -.26"
											 direction="alternate"

											 repeat="indefinite"></a-animation>
				</a-sphere>
			</a-entity>


		</a-marker>
		<!-- CAMERA -->
		<a-entity camera position="0 0 0">
        </a-entity>

	</a-scene>

	<script src="js/main.js"></script>
</body>
<script src="js/aframe/generator.js"></script>
</html>
